<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login TiketSaya</title>
  </head>
  <body>
    <div class="main-page">
      <img src="assets/applogocolored.png" alt="" />
      <h2>Sign In TiketSaya</h2>

      <p>
        Untuk melihat data pada Dashboard maka diperluka Log In terlebih dahulu
        menggunakan akun anda
      </p>
      <form name="SignIn" action="dashboard.html">
        <input required type="text" placeholder="Username" />
        <input
          class="input-password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
